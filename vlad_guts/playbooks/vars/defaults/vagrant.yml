---

# These are defaults for Vlad. Do not edit this file as part of your
# configuration. This file should only contain default varables that the
# Vagrantfile may require.
# ------------------------------------------------------------------------------

# Webserver
webserver_hostname: 'drupal.local'
webserver_hostname_aliases:
- 'www.drupal.local'

# Box
boxipaddress: "192.168.100.100"
boxname: "vlad"

# vm_cpus can be the number of CPUs, or "auto".
vm_cpus: "auto"

# vm_memory can be explicit Megs (integer), or "auto".
vm_memory: "auto"

# Chipset
vm_chipset: 'ich9'

# PAE, IOAPIC and ACPI
vm_pae: 'on'
vm_acpi: 'on'
vm_ioapic: 'on'

# Synced folder paths
# Document root (docroot)
host_synced_folder: "./docroot"
# Vlad aux (vlad_aux)
aux_synced_folder: "./vlad_aux"

# Use 'nfs' or 'rsync' for VM file editing in synced folder
synced_folder_type: 'nfs'

# Set the level of verbosity that Ansible will use
# This can be one of "", "v", "vv", "vvv", or "vvvv"
ansible_verbosity: ""

# The OS that vlad will use. This can be:
# - "centos67"
# - "ubuntu12"
# - "ubuntu14"
vlad_os: "ubuntu14"

# Provision with custom play
vlad_custom_play: false
# Path to directory of custom play (note the trailing slash!)
vlad_custom_play_path: "../vlad_custom/"
# Filename of custom play
vlad_custom_play_file: "provision.yml"

# Custom base box
#
# This needs to have been added to Vagrant in advance using:
# vagrant box add name_of_box /path/to/custom.box
#
# Set vlad_custom_base_box_name to the name of the box (not the path).
vlad_custom_base_box_name: ""

# Parallels
# ------------------------------------------------------------------------------

# Adjusts the "Optimization" > "Power" setting within a Parallels VM's own
# settings:
# - "off" equates to "Better performance"
# - "on" equates to "Longer battery life"
# The value must be surrounded by quotes.
vlad_parallels_longer_battery_life: "off"
