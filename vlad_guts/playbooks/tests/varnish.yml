---
- name: test | ensure Varnish has been restarted
  service: name=varnish state=restarted
  become: true
  when: varnish_install
  changed_when: false

- name: test | varnish is installed
  shell: varnishstat -1
  when: varnish_install
  always_run: yes
  register: varnish_result
  failed_when: "varnish_result.rc != 0"
  changed_when: false
