---
- name: install php 5.4 prerequisite python packages
  apt: pkg={{ item }} state=installed update_cache=yes cache_valid_time=3600
  with_items:
   - python-pycurl
   - python-software-properties
  tags: php
  sudo: true
  when: php_version == '5.4'

- name: install php 5.6 prerequisite python packages
  apt: pkg={{ item }} state=installed update_cache=yes cache_valid_time=3600
  with_items:
   - python-software-properties
  tags: php
  sudo: true
  when: php_version == '5.6'

- name: add php 5.4 repository
  apt_repository: repo=ppa:ondrej/php5-oldstable
  tags: php
  sudo: yes
  when: php_version == '5.4'

- name: add php 5.6 repository
  apt_repository: repo=ppa:ondrej/php5-5.6
  tags: php
  sudo: yes
  when: php_version == '5.6'

- name: install php packages
  apt: pkg={{ item }} state=latest update_cache=yes cache_valid_time=3600
  with_items:
   - php5-mysql
   - php-pear
   - php5
   - php5-cli
   - php5-common
   - php5-dev
   - php5-gd
   - php5-xmlrpc
   - php-soap
   - php5-curl
  tags: php
  sudo: true
  notify:
    - restart apache2

- name: install APC package
  apt: pkg={{ item }} state=latest update_cache=yes cache_valid_time=3600
  with_items:
   - php-apc
  when: php_version == '5.3' or php_version == '5.4'
  tags: php
  sudo: true
  notify:
    - restart apache2

- name: change php apache2 memory_limit
  lineinfile: dest=/etc/php5/apache2/php.ini regexp="^[#|;]?memory_limit =" insertafter="^[#|;]?memory_limit =" line="memory_limit = {{ php_memory_limit }}"
  tags: php
