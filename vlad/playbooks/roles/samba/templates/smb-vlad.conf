[docroot]
    comment = Local Dev Server - {{ apache2_docroot }}
    path = {{ apache2_docroot }}
    browsable = yes
    guest ok = yes
    read only = no
    create mask = 0664
    force user = vagrant
    force group = {{ apache2_group }}
#[docroot] End

[vagrant]
    comment = Vagrant Home - /home/vagrant
    path = /home/vagrant
    browsable = yes
    guest ok = yes
    read only = no
    create mask = 0664
    force user = vagrant
    force group = vagrant
#[vagrant] End