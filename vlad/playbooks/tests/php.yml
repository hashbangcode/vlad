---
- name: test | PHP is installed
  shell: php -v
  when: php_install
  always_run: yes
  register: php_result
  failed_when: "php_result.rc != 0"
  changed_when: false

- name: test | composer is installed
  command: /usr/local/bin/composer
  when: php_install
  always_run: yes
  register: composer_result
  failed_when: "composer_result.rc != 0"
  changed_when: false
